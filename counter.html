<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Mega Extreme Cool Counter Thingy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>- Ultra Mega Extreme Cool Counter Thingy -</h1>
    <h2><span id="counter">0</span></h2>
    <div class="buttons">
        <button id="up" class="button">+1</button>
        <button id="down" class="button">-1</button>
    </div>
    <div class="others">
        <div class="set">
            <input type="number" id="set">
            <button id="setbtn">Set Number</button>
        </div>
        <button id="reset">Reset</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
